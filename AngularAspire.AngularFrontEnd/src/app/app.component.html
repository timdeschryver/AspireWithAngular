<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>TemperatureC</th>
      <th>TemperatureF</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    @for (forecast of (weatherforecast$ | async); track $index) {

    <tr>
      <td>{{ forecast.date | date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
    }
  </tbody>
</table>
